<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="phrase-checker">
        <div class="phrase-container">
            <h1>Enter your secret phrase</h1>
            <div class="email-section">
                <input type="text" class="secret-phrase">
            </div>
            <button class="redirect">Submit</button>
        </div>
    </section>

    <section class="form-section">
        <form action="" class="form">
            <div class="para">
                <h1>Forgot Your Password </h1>
                <div class="email-section">
                    <label for="email" class="box">Enter Your Email</label><br>
                    <input type="text" id="email" name="email">
                </div>
                <button class="submit-1 submit">Submit</button>
            </div>
    
        </form>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
